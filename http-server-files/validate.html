      .valid {
         display: inline-flex;
         -moz-box-align: center;
         align-items: center;
         -moz-box-pack: center;
         justify-content: center;
         position: relative;
         box-sizing: border-box;
         outline: currentcolor none 0px;
         border: 0px none;
         margin: 0px;
         cursor: pointer;
         user-select: none;
         vertical-align: middle;
         appearance: none;
         text-decoration: none;
         font-family: "Roboto", "Helvetica", "Arial", sans-serif;

      .invalid:hover {

<body>
   <div class="container">
      <div>
         <h1>Log In</h1>
         <form name="loginform" id="loginform">
            <p>
               <label for="usr">Username</label>
               <input type="text" id="usr" name="usr" value="" autocomplete="off" required />
            </p>
            <p>
               <label for="psw">Password</label>
               <input type="password" id="psw" name="psw" value=""
                  pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{15,}" required
                  title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 15 total characters"
                  autocomplete="off" oninput="onUserInput()" onfocus="onFocusOn()" onfocusout="onFocusOff()" />
            </p>
            <input type="submit" id="sub" name="sub" formaction="/process.php" formmethod="post" value="Log In" />
            <input type="reset" id="rst" onmousedown="resetCheckedValues()">
         </form>

         <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital (uppercase) letter</p>
            <p id="number" class="invalid">A number</p>
            <p id="special" class="invalid">A special character</p>
            <p id="length" class="invalid">Minimum 15 characters</p>
         </div>
      </div>
      <script>
         var myInput = document.getElementById("psw");

         var resetButton = document.getElementById("rst");
         //TASK c - create a variable called letter and assign it the html element with the id  letter
         var letter = document.getElementById("letter");
         //TASK d - create a variable called capital and assign it the html element with the id capital
         var capital = document.getElementById("capital");
         //TASK e - create a variable called number and assign it the html element with the id number
         var number = document.getElementById("number");
         //TASK f - create a variable called special and assign it the html element with the id special
         var special = document.getElementById("special");
         //TASK g - create a variable called length and assign it the html element with the id length
         var length = document.getElementById("length");
         // When the user clicks on the password field, show the message box
         // TASK h - replace uuuu with the property that triggers an event when the password input box receives focus
         myInput.onFocusOn = function () {
            document.getElementById("message").style.display = "block";
         }

         // When the user clicks outside of the password field, hide the message box
         // TASK i - replace vvvv with the property that triggers an event when the password input box loses focus
         myInput.onFocusOff = function () {
            document.getElementById("message").style.display = "none";
         }

         // When the user starts to type something inside the password field
         // TASK j - replace wwww with the property that triggers an event when the user releases a key in the input box
         myInput.onUserInput = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
               letter.classList.remove("invalid");
               letter.classList.add("valid");
            } else {
               letter.classList.remove("valid");
               letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
               capital.classList.remove("invalid");
               capital.classList.add("valid");
            } else {
               capital.classList.remove("valid");
               capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
               number.classList.remove("invalid");
               number.classList.add("valid");
            } else {
               number.classList.remove("valid");
               number.classList.add("invalid");
            }

            // Validate special characters
            //TASK k - replace xxxx with the proper regex pattern to match the special characters
            var specialCharacters = /[^A-Z\s\d]/ig;
            if (myInput.value.match(specialCharacters)) {
               special.classList.remove("invalid");
               special.classList.add("valid");
            } else {
               special.classList.remove("valid");
               special.classList.add("invalid");
            }

            // Validate length
            //TASK l = replace yyyy with the correct value to check the string length
            if (myInput.value.length >= 15) {
               length.classList.remove("invalid");
               length.classList.add("valid");
            } else {
               length.classList.remove("valid");
               length.classList.add("invalid");
            }
         }

         resetButton.resetCheckedValues = function () {
            myInput.value = "";
            capital.classList.remove("valid");
            capital.classList.add("invalid");
            number.classList.remove("valid");
            number.classList.add("invalid");
            special.classList.remove("valid");
            special.classList.add("invalid");
            length.classList.remove("valid");
            length.classList.add("invalid");
            letter.classList.remove("valid");
            letter.classList.add("invalid");
         }

      </script>
