apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  labels:
    app.kubernetes.io/name: httpd
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: httpd
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpd
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: httpd
        image: httpd
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /usr/local/apache2/htdocs/
            name: http-server-files
      volumes:
      - name: http-server-files
        hostPath:
          path: /http-server-files
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: httpd
  labels:
    app.kubernetes.io/name: httpd
    app.kubernetes.io/component: backend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    appProtocol: http
  selector:
    app.kubernetes.io/name: httpd
    app.kubernetes.io/component: backend
---
